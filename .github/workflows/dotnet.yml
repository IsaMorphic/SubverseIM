# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    container: 
      image: mcr.microsoft.com/dotnet/sdk:8.0
      
    steps:
    - uses: actions/checkout@v4
      with: 
        submodules: 'recursive'
    - name: Restore workloads
      run: dotnet workload restore ./SubverseIM.sln
    - name: Restore dependencies
      run: dotnet restore ./SubverseIM.sln
    - name: Build
      run: dotnet build ./SubverseIM.sln --no-restore
    - name: Test
      run: dotnet test ./SubverseIM.sln --no-build --verbosity normal
